<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homesmart</title>
</head>

<body class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">

  <nav class="p-4 mx-auto bg-amber-400">
    <div class="container flex items-center justify-between">
      <a href="/"
        class="z-50 transition-opacity rounded-sm focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 hover:opacity-75"
        aria-label="Go to homepage">
        <img src="./assets/logo.svg" width="200" class="w-48 md:w-64 lg:w-72" alt="Home Smart Logo">
      </a>

      <button id="menu"
        class="transition-colors rounded-sm lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600"
        aria-expanded="false" aria-label="Open Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <div role="menubar"
        class="absolute left-0 right-0 z-40 flex-col items-center hidden gap-4 p-6 text-lg text-center shadow-xl top-16 bg-amber-400 lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full">
        <a role="menuitem"
          class="px-6 py-1 transition-colors rounded-sm dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 hover:text-neutral-600"
          href="/">Home</a>
        <a role="menuitem"
          class="px-6 py-1 transition-colors rounded-sm lg:mr-auto dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 hover:text-neutral-600"
          href="/">Contact</a>
        <a role="menuitem"
          class="px-6 py-1 transition-colors rounded-sm dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 hover:text-neutral-600"
          href="/">Login</a>
        <a role="menuitem"
          class="px-6 py-1 text-white transition-shadow bg-teal-900 rounded-md shadow-xl focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 hover:shadow-none"
          href="/">Sign Up</a>
      </div>
    </div>
  </nav>

  <header class="relative pt-16 md:pt-24 lg:pt-48">
    <div class="absolute inset-0 bottom-8 md:bottom-24 xl:bottom-32 bg-gradient-to-b from-amber-400 to-amber-600 -z-10">
    </div>
    <div class="container grid grid-rows-1 px-2 place-items-end">
      <img src="./assets/couch.png" class="col-start-1 col-end-2 row-start-1 row-end-2 mx-auto" alt="Couch">
      <img src="./assets/app.svg"
        class="w-40 col-start-1 col-end-2 row-start-1 row-end-2 mx-auto sm:w-52 md:w-64 lg:w-72" alt="App">
    </div>
  </header>

  <main class="grid gap-12 px-8 overflow-hidden sm:gap-16 md:gap-24 lg:gap-32">
    <a href="#"
      class="flex gap-2 px-6 py-2 mx-auto my-12 transition-shadow rounded-md shadow-xl dark:text-neutral-900 bg-amber-400 hover:shadow-none focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-white dark:ring-offset-neutral-800 dark:ring-amber-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      <span>Download the App</span>
    </a>

    <section class="relative" aria-labelledby="qualities">
      <img src="./assets/dots.svg" alt="dots" aria-hidden="true" class="absolute hidden -translate-y-1/2 lg:block top-1/2 -left-24 xl:-left-7">

      <h2 id="qualities" class="sr-only">Our Qualities</h2>
      <div class="container flex flex-wrap items-start justify-center max-w-5xl gap-12 md:justify-between">
        <div class="grid gap-4 text-center justify-items-center md:flex-1">
          <div class="p-4 border-8 rounded-full border-amber-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <h3 class="text-3xl font-bold">Safe</h3>
          <p>Our products are secure and private out-of-the-box</p>
        </div>

        <div class="grid gap-4 text-center justify-items-center md:flex-1">
          <div class="p-4 border-8 rounded-full border-amber-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <h3 class="text-3xl font-bold">Efficient</h3>
          <p>Feel good about your wallet and the environment</p>
        </div>

        <div class="grid gap-4 text-center justify-items-center md:flex-1">
          <div class="p-4 border-8 rounded-full border-amber-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
          </div>
          <h3 class="text-3xl font-bold">Proven</h3>
          <p>Leading the Smart Home world for 10 years</p>
        </div>
      </div>

      <img src="./assets/dots.svg" alt="dots" aria-hidden="true" class="absolute hidden -translate-y-1/2 lg:block top-1/2 -right-24 xl:-right-7">
    </section>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
